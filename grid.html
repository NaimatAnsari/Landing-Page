<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Grid</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
}

.image-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  padding: 10px;
}

.image-item img {
  width: 100%;
  height: auto;
  border-radius: 10px;
}

/* Responsive layout for tablets */
@media (max-width: 768px) {
  .image-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

/* Responsive layout for mobile */
@media (max-width: 480px) {
  .image-grid {
    grid-template-columns: repeat(1, 1fr);
  }
}

</style>
<body>
  <div class="image-grid">
    <div class="image-item"><img src="src/image 5.jpg" alt="Image 1"></div>
    <div class="image-item"><img src="src/image 3.jpg" alt="Image 2"></div>
    <div class="image-item"><img src="src/image 4.jpg" alt="Image 3"></div>
    <div class="image-item"><img src="src/image 8.jpg" alt="Image 4"></div>
    <div class="image-item"><img src="image5.jpg" alt="Image 5"></div>
    <div class="image-item"><img src="image6.jpg" alt="Image 6"></div>
    <div class="image-item"><img src="image7.jpg" alt="Image 7"></div>
    <div class="image-item"><img src="image8.jpg" alt="Image 8"></div>
  </div>
</body>
</html>
