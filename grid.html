<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Grid</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
.row {
  display: flex;
  flex-wrap: wrap;
  padding: 0 4px;
}

/* Create four equal columns that sits next to each other */
.column {
  flex: 25%;
  max-width: 25%;
  padding: 0 4px;
}

.column img {
  margin-top: 8px;
  vertical-align: middle;
  width: 100%;
}

/* Responsive layout - makes a two column-layout instead of four columns */
@media screen and (max-width: 800px) {
  .column {
    flex: 50%;
    max-width: 50%;
  }
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column {
    flex: 100%;
    max-width: 100%;
  }
}
</style>
<body>
  <div class="row">
    <div class="column">
      <img class="w-25" src="src/image 5.jpg" alt="">
      <img class="w-25 " src="src/image 2.jpg" alt="">
      <img class="w-25" src="src/image 4.jpg" alt="">
    </div>
    <div class="column">
      <img class="w-25 " src="src/image 3.jpg" alt="">
      <img class="w-25 " src="src/image 6.jpg" alt="">
      <img class="w-25 " src="src/image 7.jpg" alt="">
    </div>
    <div class="column">
      <img class="w-25 " src="src/image 4.jpg" alt="">
      <img class="w-25 " src="src/image.png" alt="">
      <img class="w-25 " src="src/image 8.jpg" alt="">
    </div>
  </div>
</body>
</html>
