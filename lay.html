<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      width: 100%; /* Allow Bootstrap grid to control the width */
      max-width: 642.33px;
      height: 585.36px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin-bottom: 20px;
    }

    .card img {
      width: 100%;
      height: 436.56px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
      height: 148.8px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card h3 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .card p {
      margin: 5px 0 0;
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <!-- Card 1 -->
      <div class="col-md-6">
        <div class="card">
          <img src="./src/order1.png" alt="Card Image 1">
          <div class="card-content">
            <h3>Card Title 1</h3>
            <p>This is a description for the first card.</p>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-6">
        <div class="card">
          <img src="./src/order2.png" alt="Card Image 2">
          <div class="card-content">
            <h3>Card Title 2</h3>
            <p>This is a description for the second card.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<style>
   /* Mobile-specific carousel styling */
 @media (max-width: 768px) {
   .card-container {
     display: flex;
     overflow-x: scroll;
     scroll-snap-type: x mandatory;
     gap: 10px;
   }

   .custom-card {
     scroll-snap-align: start;
     flex: 0 0 auto;
     width: 90%;
     /* Adjust card width on mobile for a better look */
   }

   /* Hide scrollbar */
   .card-container::-webkit-scrollbar {
     display: none;
   }

   .card-container {
     -ms-overflow-style: none;
     scrollbar-width: none;
   }
 }

 /* Responsive layout - makes a two column-layout instead of four columns */
 @media screen and (max-width: 800px) {
   .column {
     flex: 50%;
     max-width: 50%;
   }
 }

 /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
 @media screen and (max-width: 600px) {
   .column {
     flex: 100%;
     max-width: 100%;
   }
 }


 @media (max-width: 768px) {
   .navbar-nav {
     flex-direction: column;
     text-align: center;
   }

   .navbar-icons {
     text-align: center;
     margin-top: 10px;
   }
 }
 
</style>
